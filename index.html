<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicie seu Pomodoro!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assests/fontawesome/css/all.css">
</head>

<body>
    <form action="pomodoro.html" method="post">
        <div class="title">
            POMODORO
        </div>
        <section id="content">
            <div class="container">
                <div class="work">
                    <div class="buttons">
                        <button name="plus-work" class="up" onclick="increaseWork()"><i
                                class="fas fa-arrow-up"></i></button>
                        <button name="minus-work" class="down" onclick="decreaseWork()"><i
                                class="fas fa-arrow-down"></i></button>
                    </div>
                    <div class="info">
                        <div class="value">
                            <input type="text" name="workTime" class="input-value" value="25" id="data-work">
                        </div>
                        <div class="text">
                            Trabalho
                        </div>
                    </div>
                </div>
                <div class="rest">
                    <div class="buttons">
                        <button name="plus-work" class="up" onclick="increaseRest()"><i
                                class="fas fa-arrow-up"></i></button>
                        <button name="minus-work" class="down" onclick="decreaseRest()"><i
                                class="fas fa-arrow-down"></i></button>
                    </div>
                    <div class="info">
                        <div class="value">
                            <input type="text" name="restTime" class="input-value" value="5" id="data-rest">
                        </div>
                        <div class="text">
                            Pausa
                        </div>
                    </div>
                </div>
                <div class="session">
                    <div class="buttons">
                        <button name="plus-work" class="up" onclick="increaseSession()"><i
                                class="fas fa-arrow-up"></i></button>
                        <button name="minus-work" class="down" onclick="decreaseSession()"><i
                                class="fas fa-arrow-down"></i></button>
                    </div>
                    <div class="info">
                        <div class="value">
                            <input type="text" name="sessions" class="input-value" value="3" id="data-session">
                        </div>
                        <div class="text">
                            Sess√µes
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="continue">
            <div class="continue">
                <button type="submit">Continuar<i class="fas fa-play"></i></button>
            </div>
        </section>
    </form>
</body>
<script src="script.js"></script>

</html>
