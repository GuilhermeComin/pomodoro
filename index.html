<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicie seu Pomodoro!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assests/fontawesome/css/all.css">
</head>

<body>
    <div class="title">
        POMODORO
    </div>
    <section id="content">
        <div class="container">
            <div class="work">
                <div class="buttons">
                    <button name="plus-work" class="up"><i class="fas fa-arrow-up"></i></button>
                    <button name="minus-work" class="down"><i class="fas fa-arrow-down"></i></button>
                </div>
                <div class="info">
                    <div class="value">
                        25
                    </div>
                    <div class="text">
                        Trabalho
                    </div>
                </div>
            </div>
            <div class="rest">
                <div class="buttons">
                    <button name="plus-work" class="up"><i class="fas fa-arrow-up"></i></button>
                    <button name="minus-work" class="down"><i class="fas fa-arrow-down"></i></button>
                </div>
                <div class="info">
                    <div class="value">
                        5
                    </div>
                    <div class="text">
                        Pausa
                    </div>
                </div>
            </div>
            <div class="session">
                <div class="buttons">
                    <button name="plus-work" class="up"><i class="fas fa-arrow-up"></i></button>
                    <button name="minus-work" class="down"><i class="fas fa-arrow-down"></i></button>
                </div>
                <div class="info">
                    <div class="value">
                        3
                    </div>
                    <div class="text">
                        Sess√µes
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="continue">
        <div class="continue">
            <button>Continuar<i class="fas fa-play"></i></button>
        </div>
    </section>
</body>
</html>
